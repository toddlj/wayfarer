name: Build and publish

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.6'

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Ensure go.mod and go.sum are up to date
        run: |
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum has changed, please review your dependencies" && exit 1)

      - name: Build Go binary
        run: |
          GOARCH=amd64 GOOS=linux go build -o wayfarer ./cmd/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wayfarer-binary
          path: wayfarer

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release binary
        uses: softprops/action-gh-release@v1
        with:
          files: wayfarer
